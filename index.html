<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <Title>Library</Title>
</head>
<body>
    <header class="">
        <h1 class="text-center absolute width-100p">&#x1F4DA; Juan the Librarian</h1>
        <button class="btn-add absolute-right-center">Add +</button>
    </header>
    <div class="flex-around stretch">
        <div class="grow-1 text-center shared-width">
            <div>
                <h2>To Read</h2>
            </div>
            <div class="flex-start-wrap container-tall">
                <div class="margin-20 max-width-150 flex-column-center">
                    <div class="margin-bot-10">
                        <img class="image-fit thumbnail" src="assets/images/book.jpg" alt="book cover">
                    </div>
                    <div>
                        <div class="text-center">Title Lorem</div>
                        <div class="text-center">Author ethereus novem lorem ipsum</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="grow-1 text-center shared-width">
            <div>
                <h2>In Progress</h2>
            </div>
            <div class="side-borders flex-start-wrap container-tall">
            </div>
        </div>
        <div class="grow-1 text-center shared-width">
            <div>
                <h2>Finished</h2>
            </div>
            <div class="flex-start-wrap container-tall">
            </div>
        </div>
    </div>
</body>
</html>
