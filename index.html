<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <Title>Library</Title>
</head>
<body>
    <header class="flex-end">
        <h1 class="text-center width-100p margin-bot-10">&#x1F4DA; Juan the Librarian</h1>
        <button class="btn-add margin-right-10 shrink-2" id="addBtn">Add +</button>
    </header>
    <div class="flex-around stretch">
        <div class="grow-1 text-center shared-width">
            <div>
                <h2>To Read</h2>
            </div>
            <div class="flex-start-wrap container-tall" id="toReadList">
                <!-- <div class="margin-20 max-width-150 flex-column-center" id="book" data-book="0">
                    <div class="flex-end width-100p" id="book-toolbar">
                        <span class="btn-inprogress margin-right-10" data-book="0">&#x1F4D6;</span>
                        <span class="btn-read margin-right-10" data-book="0">&#x1F4D8;</span>
                        <span class="btn-close margin-right-10" data-book="o">&times;</span>
                    </div>
                    <div class="margin-bot-10" id="thumbnail-box">
                        <img class="thumbnail" src="assets/images/book.jpg" alt="book cover">
                    </div>
                    <div id="info-box">
                        <div class="text-center">Title Lorem</div>
                        <div class="text-center">Author ethereus novem lorem ipsum</div>
                    </div>
                </div> -->
            </div>
        </div>
        <div class="grow-1 text-center shared-width">
            <div>
                <h2>In Progress</h2>
            </div>
            <div class="side-borders flex-start-wrap container-tall" id="inProgressList">
            </div>
        </div>
        <div class="grow-1 text-center shared-width">
            <div>
                <h2>Finished</h2>
            </div>
            <div class="flex-start-wrap container-tall" id="finishedList">
            </div>
        </div>
    </div>
 
    <div id="addBookModal" class="modal">
        <div class="modal-content">
            <span id="closeModal">&times;</span>
            <h2 class="text-center">New Book</h3>
            <hr>
            <form class="padding-10 width-80p flex-column-space" id="bookForm">
                <div class="width-100p margin-bot-10">
                    <label class="margin-10" for="title">Title</label><br>
                    <input class="width-100p margin-10" type="text" id="title" name="title"><br>
                </div>
                <div class="width-100p margin-bot-10">
                    <label class="margin-10" for="author">Author</label><br>
                    <input class="width-100p margin-10" type="text" id="author" name="author"><br>
                </div>
                <div class="width-100p margin-bot-10">
                    <label class="margin-10" for="pages">Number of pages</label><br>
                    <input class="margin-10 width-100p" type="number" id="pages" name="pages"><br>
                </div>
                <div class="width-100p margin-bot-10">
                    <label class="margin-10" for="pages">Cover URL</label><br>
                    <input class="margin-10 width-100p" type="text" id="cover" name="pages"><br>
                </div>
                <div class="width-100p margin-bot-10">
                    <label class="margin-10" for="status">Read Status</label>
                    <div class="flex-around margin-10">
                        <input type="radio" id="toRead" name="status" value="toRead">
                        <label for="toRead">To Read</label>
                        <input type="radio" id="inProgess" name="status" value="inProgress">
                        <label for="inProgress">In Progress</label>
                        <input type="radio" id="read" name="status" value="read">
                        <label for="read">Read</label>
                    </div>
                </div>
                <div class="flex-center margin-10 width-100p">
                    <input id="submit" type="submit" value="Submit">
                </div>
                
            </form>
        </div>
    </div>

    <script src="scripts/index.js"></script>
</body>
</html>
